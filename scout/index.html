<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scout系統 -- Scout 端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--External CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--cross origin Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" >
    </script>
    <script src="https://apis.google.com/js/api.js" ></script>
    <!--Css-->
    <link rel="stylesheet" href="/style/spin.css">
    <!--Js-->
    <script src="/js/clickableDiv.js"></script>
    <script src="/js/gsheet.js" ></script>
    <script src="/js/main.js" ></script>
    <script>
        $(document).ready(function(){
            var hintErr = document.getElementById('hint-err')
            var hintSuccess = document.getElementById('hint-success')
            var loader = document.getElementById('loading')
            GAPIFailListener(function(){
                $(loader).hide()
                $(hintErr).show()
                $(hintSuccess).hide()
            })
            GAPIEventListener(function(){
                $(loader).hide()
                $(hintErr).hide()
                $(hintSuccess).show()
            })
        })
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-md bg-dark mb-3 p-3" id="navbar">
            <a class="navbar-brand" href="/">FRC 7589 Scout系統 -- Scout 端</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItem">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarItem">
                <ul class="mr-md-auto navbar-nav">
                    <li class="nav-item active" >
                        <a class="nav-link">公告</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="match.html">新增Match</a>
                    </li>
                </ul>
                <button class="btn btn-primary" id="auth-btn" onclick=authBtnHandler() style="display:inline;"><i class="fab fa-google mr-2"></i>登入Google</button>
                <button class="btn btn-danger" id="logout-btn" style="display:none;" onclick=logoutBtnHandler()> <i class="fas fa-sign-out-alt mr-2"></i>登出</button>
            </div>
        </nav>
    </header>
    <div style="height:100%;" id="loading">
        <div class="loader position-absolute"
            style="height:100px;width:100px;top: 50%;left: 50%;transform: translate(-50%, -50%);"></div>
    </div>
    <div class="container text-center" id="scout-cont">
        <div id="hint-err" style="display:none;">
            <i class="fas fa-user-times fa-10x text-danger mb-2"></i>
            <h1 class="lead text-danger">請先登入再使用系統喔</h1>
        </div>
        <div id="hint-success" style="display:none;" class="text-center">
            <i class="fas fa-user-check fa-10x text-success mb-2"></i>
            <h1 class="lead text-success">登入成功</h1>
        </div>
    </div>
</body>

</html>
